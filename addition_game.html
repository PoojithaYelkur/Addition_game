<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .image {
            width: 360px;
            height: 280px;
        }
        .bg-container {
            background-color: #f5f7fa;
            padding: 20px;
            border-radius: 10px;
        }
        .number {
            color: #323f4b;
            background-color: #cbd2d9;
            font-family: "Roboto";
            font-size: 30px;
            font-weight: bold;
            border: 8px solid #e4e7eb;
            border-radius: 12px;
            padding: 8px;
        }
        .operator {
            color: #c4c4c4;
            font-family: "Roboto";
            font-size: 40px;
        }
        .user-input {
            text-align: center;
            color: #323f4b;
            background-color: #cbd2d9;
            font-family: "Roboto";
            font-size: 30px;
            font-weight: bold;
            width: 142px;
            height: 60px;
            border: 8px solid #e4e7eb;
            border-radius: 12px;
            margin: 20px;
        }
        .game-result {
            font-family: "Roboto";
            font-size: 24px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" class="image" />
        <div class="bg-container">
            <span id="firstNumber" class="number m-2"></span>
            <span class="operator m-1">+</span>
            <span id="secondNumber" class="number m-2"></span>
            <span class="operator m-1">=</span>
            <input id="userInput" class="user-input" type="text" />
            <div class="mt-4 mb-4">
                <button onclick="checking()" id="checkButton" class="btn btn-primary mr-3">Check</button>
                <button onclick="generateNumbers()" id="restartButton" class="btn btn-primary">Restart</button>
            </div>
            <p id="gameResult" class="game-result"></p>
        </div>
    </div>

    <script>
        let fn = document.getElementById("firstNumber");
        let sn = document.getElementById("secondNumber");
        let ui = document.getElementById("userInput");
        let result = document.getElementById("gameResult");

        function generateNumbers() {
            let num1 = Math.floor(Math.random() * 100) + 1;
            let num2 = Math.floor(Math.random() * 100) + 1;
            fn.textContent = num1;
            sn.textContent = num2;
            result.textContent = "";
            ui.value = "";
        }

        function checking() {
            let num1 = parseInt(fn.textContent);
            let num2 = parseInt(sn.textContent);
            let userValue = parseInt(ui.value);

            if (userValue === num1 + num2) {
                result.textContent = "üéâ Congratulations! You got it right!";
                result.style.color = "#028a0f";
            } else {
                result.textContent = "‚ùå Please Try Again!";
                result.style.color = "#1e217c";
            }
        }

        // Initialize game
        generateNumbers();
    </script>
</body>
</html>
